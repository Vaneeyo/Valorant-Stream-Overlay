<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/settings.css">
    <script src="./js/settings.js"></script>
    <title>VSO</title>
</head>

<body>
    <img id="back" src="res/ic_oui_back.svg" onclick="transitionToPage('start.html')">

    <strong class="title">Head Developer</strong>

    <div class="bubble">
        <img src="https://avatars.githubusercontent.com/u/103961848" class="settings_icon"
            onclick="openURL('https://github.com/Vaneeyo/')">
        <div class="names">
            <strong id="fullname">キャッツウィズライス</strong>
            <span id="nickname">Vaneeyo</span>
        </div>
    </div>

    <strong class="title">Options</strong>

    <div class="bubble">
        <img src="./res/obs.png" class="settings_icon" onclick="openURL('https://obsproject.com')">
        <div class="names">
            <span id="nickname">Autostart VSO if OBS is running</span>
        </div>
        <input type="checkbox" id="autostart_streamingsoftware" />
    </div>

    <div class="bubble">
        <img src="./res/discord.png" class="settings_icon">
        <div class="names">
            <span id="nickname">Use Discord Rich Presence</span>
        </div>
        <input type="checkbox" id="discord_rpc" />
    </div>

    <div class="bubble" id="api_bubble">
        <span>API Key</span>
        <input type="text" id="api_key" />
    </div>

    <strong class="title">Links</strong>

    <div class="bubble" id="links">
        <img class="link_icon" src="./res/github.png" onclick="openURL('https://github.com/Vaneeyo/Valorant-Stream-Overlay')">
        <img class="link_icon" src="./res/ic_oui_download_circle_filled.svg" onclick="openURL('https://github.com/Vaneeyo/Valorant-Stream-Overlay/releases/latest')">
    </div>

</body>

</html>
